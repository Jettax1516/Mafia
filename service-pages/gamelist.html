    <section class="head">
      <div class="container">
        <h1>Игры Мафия</h1>
        <div class="form-group">
          <label for="sortOptions">Фильтр:</label>
          <select id="sortOptions" class="form-control">
            <option value="all">Все Игры</option>
            <option value="year">За Прошлый Год</option>
            <option value="month">За Прошлый Месяц</option>
          </select>
        </div>

        <table id="gamesTable" class="table table-striped">
          <thead>
            <tr>
              <th>Дата</th>
              <th>Игроки</th>
              <th>Победа</th>
              <th>Тип</th>
              <th>Длительность</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <!-- Modal for adding a new game -->
        <div class="modal" id="addGameModal" style="display: none">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Добавить новую игру</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="addGameForm">
                  <div class="form-group">
                    <label for="gameDate">Дата игры:</label>
                    <input
                      type="date"
                      class="form-control"
                      id="gameDate"
                      name="gameDate"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="gamePlayers">Игроки:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="gamePlayers"
                      name="gamePlayers"
                      placeholder="Имена игроков, разделенные запятой"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="gameWinner">Победитель:</label>
                    <select
                      class="form-control"
                      id="gameWinner"
                      name="gameWinner"
                      required
                    >
                      <option value="Mafia">Мафия</option>
                      <option value="Citizens">Мирные</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="gameType">Тип игры:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="gameType"
                      name="gameType"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="gameDuration">Длительность (минуты):</label>
                    <input
                      type="number"
                      class="form-control"
                      id="gameDuration"
                      name="gameDuration"
                      required
                    />
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Закрыть
                </button>
                <button
                  type="submit"
                  form="addGameForm"
                  class="btn btn-primary"
                >
                  Добавить
                </button>
              </div>
            </div>
          </div>
        </div>

        <button id="addGameBtn" class="btn btn-primary">Добавить игру</button>
      </div>
